name: Extract and Push Flask Code

on:
  push:
    branches:
      - main

jobs:
  extract_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Extract Code from Docker Image
        run: |
          docker create --name temp-container your-flask-docker-image
          docker cp temp-container:/app .
          docker rm temp-container

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Commit and Push Extracted Code
        run: |
          git add .
          git commit -m "Extracted code from Flask Docker image"
          git push
